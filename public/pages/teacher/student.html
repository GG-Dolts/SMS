<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/manage.css" rel="stylesheet">
    <link href="../static/css/common.css" rel="stylesheet">
    <link href="../static/css/student.css" rel="stylesheet">
</head>
<body>
<!--head-->
<div id="head">
    <h2>学生管理</h2>
    <div class="input-group" id="search">
        <input type="text" class="form-control" placeholder="请输入">
        <span class="input-group-btn"><button type="submit" class="btn btn-primary">查找</button></span>
    </div>
    <div id="handle">
        <button type="button" class="btn btn-danger">删除</button>
    </div>
</div>
<!--list-->
<div id="list">
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 1%">#</th>
            <th style="width: 5%">学号</th>
            <th>姓名</th>
            <th>邮箱</th>
            <th>籍贯</th>
            <th>院系</th>
            <th>性别</th>
            <th>状态</th>
            <th style="width: 10%">班级</th>
            <th style="width: 10%">课程</th>
            <th style="width: 15%">编辑</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div id="page">

    </div>
</div>

<div id="course-view">
    <div class="back btn">X</div>
    <h3>课程列表</h3>
    <div id="course-view-list"></div>
</div>
<div id="course-edit">
    <div class="back btn">X</div>
    <h3>修改学生的课程信息</h3>
    <form class="form-horizontal" method="post" action="http://123.206.114.104/student/course/change" onsubmit="">
        <div class="form-group">
            <label class="col-sm-2 control-label">学号</label>
            <div class="col-sm-10"><input type="text" class="form-control" name="num" readonly></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">课程ID</label>
            <div class="col-sm-10"><input type="text" class="form-control" name="id" readonly></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">课程名称</label>
            <div class="col-sm-10"><input type="text" class="form-control" name="name" readonly></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分数</label>
            <div class="col-sm-10"><input type="text" class="form-control" name="score" maxlength="3"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 col-sm-offset-5">
                <input class="btn btn-info" type="reset" name="reset" value="重置">
                <input class="btn btn-success" type="submit" name="submit" value="提交">
            </div>
        </div>
    </form>
</div>


<div id="student-view">
    <div class="back btn">X</div>
    <h3>个人信息</h3>
    <div id="detail"></div>
</div>

<script src="../static/js/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/common.js" type="text/javascript"></script>
<script src="../static/js/teacher/student.js" type="text/javascript"></script>
</body>
</html>
