<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>员工管理</title>
	<link href="../static/css/bootstrap.css" rel="stylesheet">
	<link href="../static/css/manage.css" rel="stylesheet">
	<link href="../static/css/common.css" rel="stylesheet">
	<link href="../static/css/employee.css" rel="stylesheet">
</head>
<body>
<!--head-->
<div id="head">
	<h2>员工管理</h2>
	<div class="input-group" id="search">
        <input type="text" class="form-control" placeholder="请输入">
        <span class="input-group-btn"><button type="submit" class="btn btn-primary">查找</button></span>
    </div>
	<div id="handle">
		<button type="button" class="btn btn-info add">添加</button>
		<button type="button" class="btn btn-danger">删除</button>
    </div>
</div>
<!--list-->
<div id="list">
	<table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 1%">#</th>
                <th style="width: 5%">工号</th>
                <th>姓名</th>
				<th>邮箱</th>
				<th>籍贯</th>
				<th>学历</th>
				<th>院系</th>
                <th>性别</th>
				<th>头衔</th>
                <th>状态</th>
                <th style="width: 15%">班级</th>
                <th style="width: 15%">课程</th>
                <th style="width: 15%">编辑</th>
            </tr>
        </thead>
        <tbody>
            		
        </tbody>
    </table>
	<div id="page">
		
	</div>
</div>

<div id="class-view">
	<div class="back btn">X</div>
	<h3>班级列表</h3>
	<div id="class-list"></div>
</div>
<div class="input-group" id="class-edit">
	<div class="back btn">X</div>
	<h3>修改班级</h3>
	<form class="form-horizontal" method="post" action="http://123.206.114.104/class/change" onsubmit="">
		<div class="form-group">
			<label class="col-sm-2 control-label">教职工号</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="num" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">班级ID</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="id" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">名称</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="name"></div>
		</div>
		<div class="form-group">
			<div class="col-sm-3 col-sm-offset-5">
				<input class="btn btn-info" type="reset" name="reset" value="重置">
				<input class="btn btn-success" type="submit" name="submit" value="提交">
			</div>
		</div>
	</form>
</div>
<div class="input-group" id="class-add">
	<div class="back btn">X</div>
	<h3>添加班级</h3>
	<form class="form-horizontal" method="post" action="http://123.206.114.104/class/add" onsubmit="">
		<div class="form-group">
			<label class="col-sm-2 control-label">工号</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="num" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">名称</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="name"></div>
		</div>
		<div class="form-group">
			<div class="col-sm-3 col-sm-offset-5">
				<input class="btn btn-info" type="reset" name="reset" value="重置">
				<input class="btn btn-success" type="submit" name="submit" value="提交">
			</div>
		</div>
	</form>
</div>

<div id="course-view">
	<div class="back btn">X</div>
	<h3>课程列表</h3>
	<div id="course-list"></div>
</div>
<div class="input-group" id="course-edit">
	<div class="back btn">X</div>
	<h3>添加课程</h3>
	<form class="form-horizontal" method="post" action="http://123.206.114.104/course/change" onsubmit="">
		<div class="form-group">
			<label class="col-sm-2 control-label">教职工号</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="num" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">课程ID</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="id" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">名称</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="name"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">学期</label>
			<div class="col-sm-2">
				<select class="input-sm" name="term">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3 col-sm-offset-5">
				<input class="btn btn-info" type="reset" name="reset" value="重置">
				<input class="btn btn-success" type="submit" name="submit" value="提交">
			</div>
		</div>
	</form>
</div>

<div class="input-group" id="course-add">
	<div class="back btn">X</div>
	<h3>添加课程</h3>
	<form class="form-horizontal" method="post" action="http://123.206.114.104/course/add" onsubmit="">
		<div class="form-group">
			<label class="col-sm-2 control-label">工号</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="num" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">名称</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="name"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">学期</label>
			<div class="col-sm-2">
				<select class="input-sm" name="term">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3 col-sm-offset-5">
				<input class="btn btn-info" type="reset" name="reset" value="重置">
				<input class="btn btn-success" type="submit" name="submit" value="提交">
			</div>
		</div>
	</form>
</div>

<div id="employee-view">
	<div class="back btn">X</div>
	<h3>个人信息</h3>
	<div id="detail"></div>
</div>
<div id="edit">
	<div class="back btn">X</div>
	<h3>修改员工信息</h3>
	<form class="form-horizontal" method="post" action="http://123.206.114.104/employee/update" onsubmit="">
		<div class="form-group">
			<label class="col-sm-2 control-label">工号</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="num" readonly></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">姓名</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="name"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">邮箱</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="email"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">籍贯</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="from" placeholder="广东省广州市"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">学历</label>
			<div class="col-sm-2">
				<select class="input-sm" name="education">
					<option selected>本科</option>
					<option>硕士</option>
					<option>博士</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">性别</label>
			<div class="col-sm-1">
				<input type="radio" name="gender" value="男" checked>男
			</div>
			<div class="col-sm-1">
				<input type="radio" name="gender" value="女">女
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">头衔</label>
			<div class="col-sm-2">
				<select class="input-sm" name="title">
					<option selected>院系总书记</option>
					<option>院系副书记</option>
					<option>院系党委</option>
					<option>教授</option>
					<option>教师</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态</label>
			<div class="col-sm-2">
				<select class="input-sm" name="status">
					<option selected>在岗</option>
					<option>离职</option>
					<option>产假</option>
					<option>实习</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3 col-sm-offset-5">
				<input class="btn btn-info" type="reset" name="reset" value="重置">
				<input class="btn btn-success" type="submit" name="submit" value="提交">
			</div>
		</div>
	</form>
</div>
<div class="input-group" id="add">
	<div class="back btn">X</div>
	<h3>添加员工信息</h3>
	<form class="form-horizontal" method="post" action="http://123.206.114.104/employee/add" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-sm-2 control-label">姓名</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="name" placeholder="张三"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">身份证</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="identity"  maxlength="18"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">密码</label>
			<div class="col-sm-3"><input type="password" class="form-control" name="password" maxlength="30"></div>
		</diV>
		<div class="form-group">
			<label class="col-sm-2 control-label">性别</label>
			<div class="col-sm-1">
				<input type="radio" name="gender" value="1" checked>男
			</div>
			<div class="col-sm-1">
				<input type="radio" name="gender" value="0">女
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">学历</label>
			<div class="col-sm-2">
				<select class="input-sm" name="education">
					<option selected>本科</option>
					<option>硕士</option>
					<option>博士</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">担任职位</label>
			<div class="col-sm-2">
				<select class="input-sm" name="title">
					<option selected>院系总书记</option>
					<option>院系副书记</option>
					<option>院系党委</option>
					<option>教授</option>
					<option>教师</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">邮箱</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="email" placeholder="123456@qq.com"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">籍贯</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="from" placeholder="广东省广州市"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">住址</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="address" placeholder="广东省广州市XXXX"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">部门</label>
			<div class="col-sm-2">
				<select class="input-sm" name="department">
					<option selected>软件工程院系</option>
					<option>电子工程院系</option>
					<option>外语院系</option>
					<option>数学院系</option>
					<option>物理院系</option>
					<option>化学院系</option>
					<option>生物院系</option>
					<option>金融院系</option>
					<option>航空院系</option>
					<option>体育院系</option>
					<option>哲学院系</option>
					<option>文学院系</option>
					<option>医学院系</option>
					<option>管理院系</option>
					<option>土木工程院系</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">图标</label>
			<div class="col-sm-10">
				<input type="file" class="image" name="image">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3 col-sm-offset-5">
				<input class="btn btn-info" type="reset" name="reset" value="重置">
				<input class="btn btn-success" type="submit" name="submit" value="提交">
			</div>
		</div>
	</form>
</div>

<script src="../static/js/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/common.js" type="text/javascript"></script>
<script src="../static/js/employee.js" type="text/javascript"></script>
</body>
</html>
