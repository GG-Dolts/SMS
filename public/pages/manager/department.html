<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>院系管理</title>
	<link href="../static/css/bootstrap.css" rel="stylesheet">
	<link href="../static/css/manage.css" rel="stylesheet">
	<link href="../static/css/common.css" rel="stylesheet">
</head>
<body>
<!--head-->
<div id="head">
	<h2>院系管理</h2>
	<div class="input-group" id="search">
        <input type="text" class="form-control" placeholder="请输入">
        <span class="input-group-btn"><button type="submit" class="btn btn-primary">查找</button></span>
    </div>
	<div id="handle">
		<button type="button" class="btn btn-info add">添加</button>
		<button type="button" class="btn btn-danger delete-all">删除</button>
    </div>
</div>
<!--list-->
<div id="list">
	<table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 1%">#</th>
                <th style="width: 5%">编号</th>
                <th style="width: 8%">名称</th>
                <th style="width: 5%">年限</th>
                <th style="width: 5%">延期</th>
                <th>简介</th>
                <th style="width: 12%">编辑</th>
            </tr>
        </thead>
        <tbody>
			
        </tbody>
    </table>
	<div id="page">
		
	</div>
</div>


<div id="edit">
	<div class="back btn">X</div>
	<h3>修改院系信息</h3>
	<form class="form-horizontal" method="post" action="http://123.206.114.104/department/update">
		<div class="form-group">
            <label class="col-sm-2 control-label">编号</label>
            <div class="col-sm-3"><input type="text" class="form-control" name="num" readonly></div>
        </diV>
        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10"><input type="text" class="form-control" name="name" placeholder="软件工程院系"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">年限</label>
            <div class="col-sm-2">
                <select class="input-sm" name="year">
                    <option selected>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
				年
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">延期</label>
            <div class="col-sm-2">
            <select class="input-sm" name="delay">
                <option>1</option>
                <option selected>2</option>
                <option>3</option>
            </select>
			年
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">简介</label>
            <div class="col-sm-10">
            <textarea class="introduce" name="introduce" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 col-sm-offset-5">
                <input class="btn btn-info" type="reset" name="reset" value="重置">
                <input class="btn btn-success" type="submit" name="submit" value="提交">
            </div>
        </div>
    </form>
</div>

<div class="input-group" id="add">
    <div class="back btn">X</div>
	<h3>添加院系信息</h3>
	<form class="form-horizontal" method="post" action="http://123.206.114.104/department/add" enctype="multipart/form-data">
		<div class="form-group">
            <label class="col-sm-2 control-label">编号</label>
            <div class="col-sm-3"><input type="text" class="form-control" name="num" placeholder="101" maxlength="5"></div>
        </diV>
        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10"><input type="text" class="form-control" name="name" placeholder="软件工程院系"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">年限</label>
            <div class="col-sm-2">
                <select class="input-sm" name="year">
                    <option selected>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
				年
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">延期</label>
            <div class="col-sm-2">
            <select class="input-sm" name="delay">
                <option>1</option>
                <option selected>2</option>
                <option>3</option>
            </select>
			年
            </div>
        </div>
		<div class="form-group">
            <label class="col-sm-2 control-label">图标</label>
            <div class="col-sm-10">
            <input type="file" class="image" name="image">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">简介</label>
            <div class="col-sm-10">
            <textarea class="introduce" name="introduce" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 col-sm-offset-5">
				<input class="btn btn-info" type="reset" name="reset" value="重置">
                <input class="btn btn-success" type="submit" name="submit" value="提交">
            </div>
        </div>
    </form>
</div>

<script src="../static/js/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/common.js" type="text/javascript"></script>
<script src="../static/js/department.js" type="text/javascript"></script>

</body>
</html>
