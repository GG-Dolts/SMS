<!doctype html>
<html>

<div id="head">

	<div id="handle">

		<button type="button" class="btn btn-danger delete-all">删除</button>
    </div>
</div>
<!--list-->
<div id="list">
	<table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 1%">#</th>
                <th style="width: 5%">编号</th>
                <th style="width: 8%">名称</th>
                <th style="width: 5%">性别</th>
                <th style="width: 12%">编辑</th>
            </tr>
        </thead>
        <tbody>
			
        </tbody>
    </table>
	<div id="page">
		
	</div>
</div>


<div id="edit">
	<div class="back btn">X</div>
	<h3>修改宿舍信息</h3>
	<form class="form-horizontal" method="post" action="http://123.206.114.104/room/update" onsubmit="">
		<div class="form-group">
            <label class="col-sm-2 control-label">编号</label>
            <div class="col-sm-3"><input type="text" class="form-control" name="id" readonly></div>
        </diV>

            <div class="col-sm-10"><input type="text" class="form-control" name="name" placeholder="S101"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 col-sm-offset-5">
                <input class="btn btn-info" type="reset" name="reset" value="重置">
                <input class="btn btn-success" type="submit" name="submit" value="提交">
            </div>
        </div>
    </form>
</div>

<div class="input-group" id="add">
    <div class="back btn">X</div>
	<h3>添加宿舍信息</h3>
	<form class="form-horizontal" method="post" action="http://123.206.114.104/room/add" onsubmit="">
        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10"><input type="text" class="form-control" name="name" placeholder="滕王阁"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-1">
                <input type="radio" name="gender" value="男" checked>男
            </div>
            <div class="col-sm-1">
                <input type="radio" name="gender" value="女">女
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3 col-sm-offset-5">
				<input class="btn btn-info" type="reset" name="reset" value="重置">
                <input class="btn btn-success" type="submit" name="submit" value="提交">
            </div>
        </div>
    </form>
</div>
